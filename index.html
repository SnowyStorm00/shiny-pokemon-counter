<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shiny Pokemon Hunter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shiny Pokemon Hunter</h1>
    
    <div class="control-row">
      <label for="generation">Generation:</label>
      <select id="generation">
        <option value="2">Gen 2</option>
        <option value="3">Gen 3</option>
        <option value="4">Gen 4</option>
        <option value="5">Gen 5</option>
        <option value="6" selected>Gen 6</option>
        <option value="7">Gen 7</option>
        <option value="8">Gen 8</option>
        <option value="9">Gen 9</option>
      </select>
    </div>
    
    <div class="control-row">
      <label for="method">Method:</label>
      <select id="method">
        <option value="encounters">Wild Encounters</option>
        <option value="masuda">Masuda Method</option>
      </select>
    </div>
    
    <div class="control-row">
      <label class="checkbox-label">
        <input type="checkbox" id="shinyCharm"> Shiny Charm
      </label>
    </div>
    
    <div id="breedingControls" style="display: none;">
      <div class="control-group breeding-parent">
        <h3>Parent 1</h3>
        <select id="parent1" onchange="updateBreedingCompatibility()">
          <option value="">Select Pokémon</option>
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="parent1Shiny" onchange="updateOddsText()"> Shiny
        </label>
      </div>
      
      <div class="control-group breeding-parent">
        <h3>Parent 2</h3>
        <select id="parent2" onchange="updateBreedingCompatibility()">
          <option value="">Select Pokémon</option>
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="parent2Shiny" onchange="updateOddsText()"> Shiny
        </label>
      </div>
      
      <div id="compatibilityMessage" class="compatibility-warning">
        Select both parents to check compatibility
      </div>
    </div>
    
    <div id="counter">Rolls: 0</div>
    <div id="odds">Current Odds: 1/4096</div>
    <div id="probability">Probability of finding shiny by now: 0.00%</div>
    
    <div>
      <button id="rollBtn">Roll for Shiny!</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="gen2breeding.js"></script>
  <script src="masudaMethod.js"></script>
</body>
</html>
